# Application Info
spring.application.name=master-data
server.port=8080
server.servlet.context-path=/mdm

# Database Configuration (Mapped from .env)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Elasticsearch Configuration (Mapped from .env)
elasticsearch.host=${ES_HOST}
elasticsearch.port=${ES_PORT}

# Index names (Fixed for project MDM)
elasticsearch.index.address=mdm-address
elasticsearch.index.org=mdm-org

# Performance Optimization (Java 21 Virtual Threads)
spring.threads.virtual.enabled=true

# Security Configuration (Mapped from .env)
jwt.secret=${JWT_SECRET}